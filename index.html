<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="container" id="slider">

        <div class="slider-big">

            <div class="slider-tool">
                <div class="prev"></div>
                <div class="next"></div>
                <div class="line"><i class="active" data-item="0"></i><i data-item="1"></i><i data-item="2"></i><i data-item="3"></i></div>
            </div>

            <ul>
                <li class="imgbox"><a class="imgbox-inner" href="#"><img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=750&amp;w=1260" alt=""/></a></li>
                <li class="imgbox"><a class="imgbox-inner" href="#"><img src="https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=750&amp;w=1260" alt=""/></a></li>
                <li class="imgbox"><a class="imgbox-inner" href="#"><img src="https://images.pexels.com/photos/814499/pexels-photo-814499.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=750&amp;w=1260" alt=""/></a></li>
                <li class="imgbox"><a class="imgbox-inner" href="#"><img src="https://images.pexels.com/photos/89773/wolf-wolves-snow-wolf-landscape-89773.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=750&amp;w=1260" alt=""/></a></li>
            </ul>

        </div>

        <div class="slider-small">
            <ul>
                <li class="imgbox" data-item="0"><a class="imgbox-inner active" href="#"><img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=750&amp;w=1260" alt=""/></a></li>
                <li class="imgbox" data-item="1"><a class="imgbox-inner" href="#"><img src="https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=750&amp;w=1260" alt=""/></a></li>
                <li class="imgbox" data-item="2"><a class="imgbox-inner" href="#"><img src="https://images.pexels.com/photos/814499/pexels-photo-814499.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=750&amp;w=1260" alt=""/></a></li>
                <li class="imgbox" data-item="3"><a class="imgbox-inner" href="#"><img src="https://images.pexels.com/photos/89773/wolf-wolves-snow-wolf-landscape-89773.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=750&amp;w=1260" alt=""/></a></li>
            </ul>
        </div>

    </div>
    
    <script src="./slider.js"></script>
</body>
</html>
